<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
      <source srcset="
      images/museum-320_x_180.jpg,
      images/museum-640_x_360.jpg 2x,
      images/museum-960_x_540.jpg 3x" media="(min-width: 320px)">

      <source srcset="
      images/museum-960_x_540"
              media="(min-width: 960px)" />

      <source srcset="images/museum-720_x_405"
              media="(min-width: 720px)" />
  
      <source srcset="images/museum-480_x_270"
              media="(min-width: 480px)" />
  
     

  
      <img class="landscape"
           src="images/museum.jpg"
           alt="landscape museum">
    </picture>
  </header>
</body>

</html>
